<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfumes | The DressCode</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #fff8f4;
      color: #333;
    }header {
  background-color: #f4511e;
  padding: 1.5rem;
  text-align: center;
  color: white;
}

header h1 {
  margin: 0;
  font-size: 2rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
  padding: 2rem;
  max-width: 1200px;
  margin: auto;
}

.item {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.06);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.item img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  display: block;
}

.item button {
  background: #f4511e;
  border: none;
  color: white;
  padding: 0.75rem;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  font-size: 0.95rem;
}

.item button:hover {
  background: #d84315;
}

footer {
  text-align: center;
  padding: 1rem;
  background: #fce4ec;
  color: #555;
  font-size: 0.9rem;
}

#topBtn {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: #f4511e;
  color: white;
  border: none;
  padding: 0.6rem 1rem;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  display: none;
}

.floating-whatsapp {
  position: fixed;
  bottom: 90px;
  right: 30px;
  background: #25d366;
  border-radius: 50%;
  width: 55px;
  height: 55px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  cursor: pointer;
}

.floating-whatsapp img {
  width: 30px;
}

  </style>
</head>
<body>
  <header>
    <h1>Perfumes Collection</h1>
  </header>  <main class="grid">
    <div class="item">
      <img src="images/perfumes/InShot_20250620_191346444.jpg" alt="Perfume 1">
      <button onclick="orderWhatsApp('images/perfumes/InShot_20250620_191346444.jpg')">Order via WhatsApp</button>
    </div>
    <div class="item">
      <img src="images/perfumes/InShot_20250620_192403897.jpg" alt="Perfume 2">
      <button onclick="orderWhatsApp('images/perfumes/InShot_20250620_192403897.jpg')">Order via WhatsApp</button>
    </div>
    <div class="item">
      <img src="images/perfumes/InShot_20250620_194240281.jpg" alt="Perfume 3">
      <button onclick="orderWhatsApp('images/perfumes/InShot_20250620_194240281.jpg')">Order via WhatsApp</button>
    </div>
    <div class="item">
      <img src="images/perfumes/InShot_20250620_200650690.jpg" alt="Perfume 4">
      <button onclick="orderWhatsApp('images/perfumes/InShot_20250620_200650690.jpg')">Order via WhatsApp</button>
    </div>
    <div class="item">
      <img src="images/perfumes/InShot_20250621_203741156.jpg" alt="Perfume 5">
      <button onclick="orderWhatsApp('images/perfumes/InShot_20250621_203741156.jpg')">Order via WhatsApp</button>
    </div>
  </main>  <footer>
    &copy; 2025 The DressCode — Perfumes Collection
  </footer><button id="topBtn" onclick="scrollToTop()">↑ Top</button>

  <a class="floating-whatsapp" href="https://wa.me/233268381521" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Chat">
  </a>  <script>
    const topBtn = document.getElementById("topBtn");
    window.onscroll = function () {
      topBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function orderWhatsApp(imagePath) {
      const link = `https://missmimie.github.io/${imagePath}`;
      const message = encodeURIComponent(`Hi! I'm interested in this perfume from The DressCode: ${link}`);
      window.open(`https://wa.me/233268381521?text=${message}`, '_blank');
    }
  </script></body>
</html>
