<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfumes | The DressCode</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #f4511e;
      --light-color: #ffe4d9;
      --accent-color: #fff8f4;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: var(--accent-color);
      color: #333;
    }
    header {
      background-color: var(--main-color);
      padding: 2rem 1rem;
      text-align: center;
      color: white;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-family: 'Playfair Display', serif;
    }
    header .cta-button {
      margin-top: 1rem;
      background: white;
      color: var(--main-color);
      border: none;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    nav {
      background-color: var(--light-color);
      padding: 0.75rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      text-decoration: none;
      color: var(--main-color);
      font-weight: bold;
      border: 2px solid var(--main-color);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }
    nav a:hover {
      background: var(--main-color);
      color: white;
    }
    .filter-bar {
      text-align: center;
      margin: 1rem auto 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.2rem;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s;
    }
    .item:hover {
      transform: scale(1.02);
    }
    .item img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      display: block;
    }
    .item button {
      background: var(--main-color);
      border: none;
      color: white;
      padding: 0.75rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 0.95rem;
      transition: background 0.3s;
    }
    .item button:hover {
      background: #d84315;
    }
    .testimonials {
      background: #fce4ec;
      padding: 1rem 2rem;
      font-style: italic;
      text-align: center;
      max-width: 800px;
      margin: 2rem auto;
      border-left: 5px solid var(--main-color);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #fce4ec;
      color: #555;
      font-size: 0.9rem;
    }
    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--main-color);
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 999;
    }
    .floating-whatsapp {
      position: fixed;
      bottom: 90px;
      right: 30px;
      background: #25d366;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
    }
    .floating-whatsapp img {
      width: 30px;
    }
  </style>
</head>
<body>
  <header>

  </div>  <main id="shop" class="grid">
    <div class="item">

  </a>  <script>
    const topBtn = document.getElementById("topBtn");
    window.onscroll = function () {

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function orderWhatsApp(imagePath) {
      const link = `https://missmimie.github.io/${imagePath}`;
      const message = encodeURIComponent(`Hi! I'm interested in this perfume from The DressCode: ${link}`);
      window.open(`https://wa.me/233268381521?text=${message}`, '_blank');

</html>
