<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The DressCode | Complete Your Look</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fffafc;
      color: #2c2c2c;
    }

    header {
      background: linear-gradient(135deg, #f72585, #b5179e, #7209b7);
      color: white;
      padding: 3rem 1rem 2rem;
      text-align: center;
      position: relative;
    }

    header img {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: bold;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }

    nav {
      background: #7209b7;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.4rem 1rem;
      background: #9d4edd;
      border-radius: 20px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #ff5ca2;
    }

    section {
      padding: 2rem;
      text-align: center;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .category-card {
      background: #fff0f6;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 1rem;
      transition: transform 0.3s;
    }

    .category-card:hover {
      transform: translateY(-5px);
    }

    .category-card a {
      text-decoration: none;
      color: #7209b7;
      font-weight: bold;
      font-size: 1.1rem;
      display: block;
    }

    footer {
      background: #f8f8f8;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .social-buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      background: #7209b7;
      color: white;
      text-decoration: none;
    }

    .social-buttons a.instagram {
      background: #e1306c;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="The DressCode Logo">
    <h1>The DressCode</h1>
    <p>Complete Your Look With Confidence & Style</p>
  </header>

  <nav>
    <a href="perfumes.html">Perfumes</a>
    <a href="dresses.html">Dresses</a>
    <a href="bags.html">Bags</a>
    <a href="corset.html">Corsets</a>
    <a href="lingerie.html">Lingerie</a>
    <a href="footwear.html">Footwear</a>
  </nav>

  <section>
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <div class="category-card"><a href="perfumes.html">Perfumes</a></div>
      <div class="category-card"><a href="dresses.html">Dresses</a></div>
      <div class="category-card"><a href="bags.html">Bags</a></div>
      <div class="category-card"><a href="corset.html">Corsets</a></div>
      <div class="category-card"><a href="lingerie.html">Lingerie</a></div>
      <div class="category-card"><a href="footwear.html">Footwear</a></div>
    </div>
  </section>

  <footer>
    <div class="social-buttons">
      <a href="https://wa.me/233268381521" target="_blank">Chat on WhatsApp</a>
      <a class="instagram" href="https://www.instagram.com/thedresscode_bymarian" target="_blank">Visit Instagram</a>
    </div>
    &copy; 2025 The DressCode. All rights reserved.
  </footer>
</body>
</html>
