<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corsets | The DressCode</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }header {
  background-color: #ad1457; /* Unique color for Corsets */
  padding: 1rem;
  text-align: center;
  color: white;
}

nav {
  background-color: #880e4f;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1rem;
  padding: 1rem;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  padding: 0.5rem 1rem;
  background-color: #ad1457;
  border-radius: 20px;
  transition: background-color 0.3s;
}

nav a:hover {
  background-color: #560027;
}

h2 {
  text-align: center;
  margin-top: 2rem;
  color: #ad1457;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1.5rem;
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.product {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem;
}

.product img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}

.order-btn {
  background-color: #ad1457;
  color: white;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s;
}

.order-btn:hover {
  background-color: #560027;
}

footer {
  text-align: center;
  padding: 2rem 1rem;
  background: #eee;
  margin-top: 3rem;
}

#topBtn {
  position: fixed;
  bottom: 30px;
  right: 30px;
  display: none;
  background: #ad1457;
  color: white;
  border: none;
  padding: 0.7rem 1rem;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  z-index: 1000;
}

#topBtn:hover {
  background: #560027;
}

  </style>
</head>
<body>
  <header>
    <h1>The DressCode</h1>
    <p>Corsets</p>
  </header>  <nav>
    <a href="index.html">Home</a>
    <a href="perfumes.html">Perfumes</a>
    <a href="dresses.html">Dresses</a>
    <a href="bags.html">Bags</a>
    <a href="corset.html">Corsets</a>
    <a href="lingerie.html">Lingerie</a>
    <a href="footwear.html">Footwear</a>
  </nav>  <h2>Stylish Corsets</h2>
  <div class="product-grid">
    <script>
      const corsetImages = [
        "IMG-20250608-WA0035.jpg",
        "IMG-20250608-WA0036.jpg",
        "IMG-20250608-WA0044.jpg",
        "IMG-20250608-WA0088.jpg"
      ];
      document.write(
        corsetImages.map(name => `
          <div class="product">
            <img src="images/corset/${name}" alt="Corset">
            <a class="order-btn" href="https://wa.me/233268381521?text=Hi! I'm interested in this corset from The DressCode: https://missmimie.github.io/images/corset/${name}" target="_blank">Order via WhatsApp</a>
          </div>
        `).join('')
      );
    </script>
  </div>  <footer>
    &copy; 2025 The DressCode. All rights reserved.
  </footer><button id="topBtn" onclick="scrollToTop()">â†‘ Top</button>

  <script>
    const topBtn = document.getElementById("topBtn");
    window.onscroll = function () {
      topBtn.style.display = window.scrollY > 300 ? "block" : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script></body>
</html>
